<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Courses - Learn Anything, On Your Schedule | Udemy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="mynavbar">
      <nav
        class="navbar navbar-expand-md navbar-light justify-content-between flex-nowrap"
      >
        <button
          class="navbar-toggler mytoggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex flex-grow-1 justify-content-between">
          <a class="navbar-brand" href="#">
            <div class="text-center">
              <img src="./img/logo-coral.svg" alt="logo" />
            </div>
          </a>
          <div class="categories">
            <i class="fa fa-th"></i>
            Categories
          </div>
          <div class="navbar__search">
            <form>
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for anything"
                />
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link business" href="#">Udemy for Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link teach" href="#">Teach on Udemy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cart" href="#"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
            <li class="nav-item">
              <div class="button d-flex">
                <button class="btn login">Log in</button>
                <button class="btn signup">Sign up</button>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- <div class="collapse navbar-collapse" id="collapsibleNavId">    
      </div> -->
    </header>

    <section class="slider">
      <div class="slider__content">
        <h1>Learn on your schedule</h1>
        <p>
          Study any topic, anytime. Explore thousands of courses for as low as
          $19.99
        </p>
        <div class="slider__search">
          <form>
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="What do you want to learn?"
              />
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="intro mycontainer">
      <h2>The world's largest selection of courses</h2>
      <p>
        Choose from 100,000 online video courses with new additions published
        every month
      </p>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
